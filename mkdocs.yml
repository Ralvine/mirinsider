site_name: MirInsider 镜幕
copyright: Copyright &copy; 2021-2022 Ralvine
site_url: https://ralvine.github.com/mirinsider/
theme:
  icon:
    logo: material/salesforce
  name: material
  custom_dir: overrides
  favicon: images/favicon.png
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    #- navigation.tabs.sticky
    - navigation.indexes
    - navigation.top
    - navigation.expand
    - navigation.footer
    - search.highlight
    - search.share
  language: zh
  palette: 
    - primary: white
      toggle:
        icon: material/weather-sunny
        name: 切换夜间模式
    - scheme: slate
      primary: black
      toggle:
        icon: material/weather-night
        name: 切换日间模式
  font:
      text: Share Tech
      code: JetBrains Mono
markdown_extensions:
  - toc:
      permalink: true
      permalink_title: 跳转到该部分
  - meta
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      use_pygments: true
      linenums: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html
  - admonition
  - footnotes
  - def_list
  - pymdownx.details
  - pymdownx.superfences
plugins:
  - git-revision-date-localized:
      enable_creation_date: true
      type: iso_datetime
  - search
  - tags
  - tags:
      enabled: !ENV [CI, false]
      tags_file: home/tags.md
extra:
  analytics:
    provider: google
    property: G-5ECDD2TBHN
    feedback:
      title: 本页面对您有帮助吗？
      ratings:
        - icon: material/emoticon-happy-outline
          name: 很有帮助！
          data: 1
          note: >-
            谢谢您的反馈！
        - icon: material/emoticon-sad-outline
          name: 亟待改进。
          data: 0
          note: >- 
            感谢您的反馈！欢迎通过访问我们的 <a href="https://ralvine.github.io/" target="_blank" rel="noopener">博客</a>以提出进一步建议。
